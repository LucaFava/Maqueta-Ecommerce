<body>
    <nav class="nav">
        <img class="nav__logo" src="" alt="Logo">
        <ul class="nav__ul">

    <div class="container__main__contact">
        <main class="contact__main">
            <h2>CONTACTANOS</h2>
            <div class="contact__container">
                <div class="contact__item">
                    <img class="contact__logo" src="../img/instagram.png" alt="Instagram">
                    <a href="https://www.instagram.com/">Instagram</a>
                </div>
                <div class="contact__item">
                    <img class="contact__logo" src="../img/X.png" alt="Twitter">
                    <a href="https://twitter.com/?lang=es">X</a>
                </div>
                <div class="contact__item">
                    <img class="contact__logo" src="../img/tik-tok.png" alt="Tik Tok">
                    <a href="https://www.tiktok.com/es/">Tik Tok</a>
                </div>
                <div class="contact__item">
                    <img class="contact__logo" src="../img/whatsapp.png" alt="Whatsapp">
                    <a href="https://web.whatsapp.com/">Whatsapp</a>
                </div>
            </div>

            <div class="contact__form">
                <h3>O bien dejanos tu mensaje</h3>
                <form class="contact__form-form">
                    <div class="input__container">
                        <label for="">
                            Nombre
                            <input type="text" required>
                        </label>
                    </div>
                    <div class="input__container">
                        <label for="">
                            Apellido
                            <input type="text" required>
                        </label>
                    </div> 
                    <div class="input__container">
                        <label for="">
                            Email
                            <input placeholder="ejemplo@gmail.com" type="email" required>
                        </label>
                    </div>
                    <div class="input__container">
                        <label for="">
                            Dejanos tu mensaje
                            <textarea placeholder="DejÃ¡ tu mensaje..." id=""></textarea>
                        </label>
                    </div>
                    <div class="input__container">
                        <input type="submit">
                    </div>
                </form>
            </div>
        </main>
    </div>
