<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- LINK DE FONTS -->
    <link rel="stylesheet" href="../css/fonts.css">
    <!-- LINK ICONOS DE GOOGLE -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Carro de compras</title>
</head>
<body>
    <nav class="nav">
        <img class="nav__logo" src="" alt="Logo">
        <ul class="nav__ul"> 
            <li class="nav__item"><a href="../index.html">Sobre Nosotros</a></li>
            <li class="nav__item"><a href="./inicio.html">Inicio</a></li>
            <li class="nav__item"><a href="./productos.html">Productos</a></li>
            <li class="nav__item"><a href="./contacto.html">Contacto</a></li>
        </ul>
        <div class="nav__cart">
            <a href="./carrito.html"><span class="material-symbols-outlined nav__icon">shopping_bag</span></a>
        </div>
    </nav>
    <div class="container__main">
        <h2>Carrito de compras</h2>
        <main class="cart__container">
            <div class="cart__item">
                <img src="../img/proteina.png" alt="">
                <div class="cart__item__details">
                    <div class="cart__item__name">
                        <strong>Nombre del producto</strong>
                    </div>
                    <div class="cart__item__quantity">
                        <strong>Cantidad</strong>
                        <div class="button__quantity">
                            <button>-</button>
                            <strong>1</strong>
                            <button>+</button>
                        </div>
                    </div>
                    <div class="cart__item__price">
                        <strong>$99999</strong>
                    </div>
                </div>
                <div class="cart__item__delete">
                    <button class="material-symbols-outlined">delete</button>
                </div>
            </div>
        </main>
        <aside class="summary">
            <div class="summary__title">
                <h4>RESUMEN DE COMPRA</h4>
            </div>

            <div class="summary__total">
                <strong>TOTAL:</strong><p>$999999</p>
            </div>
            
            <div class="summary__buttons">
                <button>Vaciar Carrito</button>
                <button>Comprar</button>
            </div>
        </aside>
    </div>
</body>
</html>
